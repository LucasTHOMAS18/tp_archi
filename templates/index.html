<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Vos Quizzes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flex.css') }}"/>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <header>
      <h1>Les Quizzes</h1>
    </header>

    <div id='main'>
      <nav id="nav1">
        <h2>Quizzes</h2>
          <input id="button" type="button" value="Recuperer les quizzes" />
          <div id="quizzes">
          </div>
      </nav>

      <article>
        <h2>Editeur de Quiz</h2>
        <section id="tools">
          <img id="add" src="{{ url_for('static', filename='img/new.png') }}" alt="Nouveau quiz"/>
          <img id="del" src="{{ url_for('static', filename='img/delete.png') }}" alt="Enlever ce quiz"/>
        </section>
        <section id="currentquiz"> </section>
        
        <section id="questions">
          <h3>Questions</h3>
          <div id="questionsList"></div>
          <div id="questionTools">
            <img id="addQuestion" src="{{ url_for('static', filename='img/new.png') }}" alt="Nouvelle question"/>
            <img id="delQuestion" src="{{ url_for('static', filename='img/delete.png') }}" alt="Supprimer cette question"/>
          </div>
          <div id="currentQuestion"></div>
        </section>
      </article>
    </div>
    <footer>
      <h4>©Département Informatique ⚛ IUT d'Orléans</h4>
    </footer>
  </body>
</html>
